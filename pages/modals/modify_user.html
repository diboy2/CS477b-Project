<!DOCTYPE html>


<html lang="en">
<head>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<style>
</style>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Modify User</h3>
          </div>
          <div class="panel-body">
            <br>
            <div class="row">
              <div class="col-md-4 text-right">
                <strong>
                  Old UserName:
                </strong>
              </div>
              <div class="col-md-7 text-left">

               Bob1234

             </div>
           </div>
           <br>
           <div class="row">
            <div class="col-md-4 text-right">
              <strong>
                Old Permissions:
              </strong>
            </div>
            <div class="col-md-7 text-left">
              Assessor
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4 text-right">
              <strong>New UserName:</strong>
            </div>
            <div class="col-md-7 text-left">
              <div class="input-group">

                <input type="text" class="form-control" placeholder="Enter Username">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"> Submit </button>
                </span>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-4 text-right">
              <strong>New Password:</strong>
            </div>
            <div class="col-md-7 text-left"> 
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Password">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Submit</button>
                </span>
              </div>
            </div>

          </div>
          <div class="row">

            <div class="col-md-4 text-right">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  Permission
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Statistician</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Assessor</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Admin</a></li>
                  
                </ul>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
</div>




</body>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.js"></script>

</html>
