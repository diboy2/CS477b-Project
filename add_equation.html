<!DOCTYPE html>


<html lang="en">
<head>
	<link href="css/bootstrap.css" rel="stylesheet">
	<style>
	body {
		padding-top: 50px;
	}
	.btn-file {
		position: relative;
		overflow: hidden;
	}
	.btn-file input[type=file] {
		position: absolute;
		top: 0;
		right: 0;
		min-width: 100%;
		min-height: 100%;
		font-size: 100px;
		text-align: right;
		filter: alpha(opacity=0);
		opacity: 0;
		outline: none;
		background: white;
		cursor: inherit;
		display: block;
	}
</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Equation</h3>
					</div>


					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<form class="form-inline">
									<div class="form-group">
										<label > Cluster ID:</label>
										<div class="input-group">

											<input type="text" class="form-control" disabled>
											<span class="input-group-btn">
												<button class="btn btn-default" type="button"> Generate Cluster ID </button>
											</span>
										</div>
									</div>
								</form>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-4">
								<strong> Add Properties: </strong>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-4">
								<span class="btn btn-default btn-file pull-left">
									Input Excel File <input type="file">
								</span>
							</div>
						</div>
						<br>
						<table class="table table-bordered">
							<tr>
								<th>Property Names</th>
								<th> Property Size </th>
								<th> Num Bathrooms </th>
								<th> Modify </th>
							</tr>
							<tr>
								<td> Property 1</td>
								<td> 5326 m^3 </td>
								<td> 2 </td>
								<td> <a> Modify</a></td>
							</tr>
							<tr>
								<td> Property 2</td>
								<td> 3343 m^3 </td>
								<td> 3 </td>
								<td> <a> Modify</a></td>
							</tr>
							<tr>
								<td> Property 3</td>
								<td> 2345 m^3 </td>
								<td> 6 </td>
								<td> <a> Modify</a></td>
							</tr>
						</table>
						<br>
						<div class="row">
							<div class="col-md-4">
								<button class="btn btn-default pull-left" type="button"> 
									Generate Graph 
								</button>
							</div>
						</div>
						<br>
						<img src="images/graph.png" class="img-responsive" alt="Responsive image">
						<br>
						<button class="btn btn-default pull-right" type="button"> 
							Post New Equation
						</button>
					</div>
				</div>




			</div>
		</div>
	</div>
</body>
</html>
