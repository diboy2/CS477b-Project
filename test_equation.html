<!DOCTYPE html>


<html lang="en">
<head>

	<link href="css/bootstrap.css" rel="stylesheet">
	<style>
		body {
			padding-top: 50px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Test Equation</h3>
					</div>
					<div class="panel-body">
						<h4 class="text-center">Equation 41</h4>	
						<div class="row">
							<div class="col-md-4">
								<form class="form-inline">
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Enter Cluster ID"/>
											<span class="input-group-btn">
												<button type="button" class="btn btn-default">
													<span class="glyphicon glyphicon-search" > </span>
												</button>
											</span>
										</div>
									</div>
								</form>
							</div>	
						</div>
						<br>
						<table class="table table-bordered">
							<tr>
								<th>Property Names</th>
								<th> Property Size </th>
								<th> Num Bathrooms </th>

							</tr>
							<tr>
								<td> Property 1</td>
								<td> 5326 m^3 </td>
								<td> 2 </td>

							</tr>
							<tr>
								<td> Property 2</td>
								<td> 3343 m^3 </td>
								<td> 3 </td>
							</tr>
							<tr>
								<td> Property 3</td>
								<td> 2345 m^3 </td>
								<td> 6 </td>
							</tr>
						</table>
						<h4 class="text-left"> Remove Variables: </h4>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
								Property Size
							</label>
						</div>
						<div class="checkbox disabled">
							<label>
							<input type="checkbox" value="" checked>
								Num Bathrooms
							</label>
						</div>
						<button class="btn btn-default" type="submit">Display Results</button>
						<input class="btn btn-default" type="submit" value="Post New Equation">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
